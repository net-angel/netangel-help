backend:
  name: gitlab
  repo: netangel/netangel-help
  branch: master # Branch to update (master by default)

media_folder: "help/img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Type"
        name: "type"
        widget: "select"
        options: ["Document", "Video"]

      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"

      - label: "Description"
        name: "description"
        widget: "string"
        tagname: ""

      # TODO: Make this a custom widget?
      - label: "YouTube Video ID"
        name: "video_id"
        widget: "string"
        require: false

      - label: "Resources"
        name: "resources"
        widget: "list"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
          - label: "Link"
            name: "link"
            widget: "string"

      - label: "Body"
        name: "body"
        widget: "markdown"

      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        searchFields: ["title"]
        valueField: "title"

      - label: "Set"
        name: "set_object"
        widget: "object"
        fields:
          - label: "Name"
            name: "set"
            widget: "relation"
            collection: "set"
            searchFields: ["title"]
            valueField: "title"

          - label: "Order"
            name: "set_order"
            widget: "number"
            valueType: "int"
            min: 1

    meta: # Meta data fields. Just like fields, but without any preview element
      - label: "Publish Date"
        name: "date"
        widget: "date"
        format: "YYYY-MM-DD"

  - name: "set" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Set" # Used in the UI, ie.: "New Post"
    folder: "_sets" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"

      - label: "Description"
        name: "description"
        widget: "string"
        tagname: ""

  - name: "category" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Category" # Used in the UI, ie.: "New Post"
    folder: "_categories" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"
