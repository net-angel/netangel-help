backend:
  name: gitlab
  repo: netangel/netangel-help
  branch: master # Branch to update (master by default)

media_folder: "help/img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - label: "Type"
        name: "type"
        widget: "select"
        options: ["Document", "Video"]

      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"

      - label: "Description"
        name: "description"
        widget: "string"
        tagname: ""

      # TODO: Make this a custom widget?
      - label: "YouTube Video ID"
        name: "video_id"
        widget: "string"
        required: false

      - label: "Resources"
        name: "resources"
        widget: "list"
        required: false
        fields:
          - label: "Name"
            name: "name"
            widget: "string"

          - label: "Link"
            name: "link"
            widget: "string"

      - label: "Body"
        name: "body"
        widget: "markdown"

      - label: "Categories"
        name: "categories"
        widget: "list"

      - label: "Set"
        name: "set"
        widget: "relation"
        required: false
        collection: "set"
        searchFields: ["title"]
        valueField: "title"

      - label: "Set Order"
        name: "set_order"
        widget: "number"
        required: false
        valueType: "int"
        min: 1

  - name: "set" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Set" # Used in the UI, ie.: "New Post"
    folder: "_sets" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"

      - label: "Description"
        name: "description"
        widget: "string"
        tagname: ""
